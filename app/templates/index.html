<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

 	<div class="container ">
        <h1 class="mb-3 text-center">Анкета пользователя</h1>
        <form action="/" method="post" class="mb-5">
            <div class="form-group">
                <label for="name">Имя</label>
                <input id="name" name="name" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input id="age" name="age" type="number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <input id="city" name="city" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби</label>
                <input id="hobby" name="hobby" type="text" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        <hr>
        <h2 class="mb-4">Список пользователей</h2>
        <div class="row">
            {% for user in users %}
                <div class="col-sm-12 col-md-6 col-lg-4 ">
                    <div class="card-body text-center bg-warning" style="border-style: solid; border-color: black; border-radius: 20px; margin-bottom: 20px; padding: 20px;">
                        <h4 class="card-title">{{ user['name'] }}</h4>
                        <p class="card-text">Возраст: {{ user['age'] }}</p>
                        <p class="card-text">Город: {{ user['city'] }}</p>
                        <p class="card-text">Хобби: {{ user['hobby'] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
